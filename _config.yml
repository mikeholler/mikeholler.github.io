# SITE CONFIGURATION
baseurl: "" # the subpath of your site, e.g. /blog/
url: "http://mikeholler.github.io" # the base hostname & protocol for your site

# THEME-SPECIFIC CONFIGURATION
theme:
  # Meta
  title: Programmerly
  avatar: avatar.png
  gravatar: # email md5 hash
  description: "A website with blog posts and pages" # used by search engines
  
  # Header and footer text
  header_text: An Android Developer's Notes
  footer_text: >
   Powered by <a href="http://jekyllrb.com">Jekyll</a> with <a href="https://rohanchandra.github.io/project/type/">Type Theme</a>
  
  # Icons
  rss: true
  email_address: # full email address, e.g. "sam@example.com"
  behance:
  bitbucket: mikeholler
  dribbble: 
  facebook: 
  flickr: 
  github: mikeholler
  google_plus: 
  instagram: 
  linkedin: http://ww.linkedin.com/in/michaeljhollern # full URL
  pinterest: 
  reddit: 
  soundcloud: 
  stack_exchange: http://stackoverflow.com/users/1076585/mike-holler  # full URL
  steam: 
  tumblr: 
  twitter: CodingMike
  wordpress: 
  youtube: 
  
  # Scripts
  google_analytics: UA-59459403-1 # tracking id, e.g. "UA-000000-01"
  disqus_shortname:
  
  # Localization strings
  str_follow_on: "Follow on"
  str_rss_follow: "Follow RSS feed"
  str_email: "Email"
  str_next: "Next"
  str_prev: "Prev"
  str_continue_reading: "Continue reading"
  
  # Colors, typography and padding
  # Open the "_sass > base" folder, and open "_variables.scss"

# PAGINATION
paginate: 5
paginate_path: "blog/page:num"

# BUILD SETTINGS
markdown: kramdown
highlighter: pygments
sass:
  sass_dir: _sass
  style: :compressed
